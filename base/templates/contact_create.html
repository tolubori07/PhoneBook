{% extends 'main.html' %} {% load static %} {% block content %}
<main class="form-wrapper">
  <div class="form">
    <form action="" method="POST" class="form">
      {% csrf_token %}
      <img
        src="{% static 'images/default.png' %}"
        alt=""
        srcset=""
        class="default"
      />
      {% for field in form %}
      <label>{{field.label}}</label>
      <br />
      {% if field.errors %}
      <div class="alert alert-danger messages" role="alert">
        {{field.errors}}
      </div>
      {% endif %} {{field}}
      <br />
      {% endfor %}
      <button type="submit" class="btn liveToastBtn">Add Contact</button>
    </form>
  </div>
  
</main>
<br>
<br>
<br>
{% for message in messages %}
  <div class="alert alert-danger messages" role="alert">{{ message }}</div>
  {% endfor %}
{%endblock content %}

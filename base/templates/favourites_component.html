
<div class="favourites">
    <h1>Favourites <i class="bi bi-heart-fill"></i></h1>
    <ul class="favourites-list">
    {% for contact in contacts %}
{% if contact.favourites == True%}
      <li>
        <img
          src="/static{{contact.avatar.url}}"
          alt=""
          class="contact-avatar"
        /><a href="{% url 'contacts' contact.id %}">{{contact.first_name}}</a> 
      </li>
      <hr />
      {% endif %}
      {% endfor %}
      </ul>
  </div>
